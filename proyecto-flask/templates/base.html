<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestión de Productos 29</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Gestión de Productos 29</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/categorias' %}text-white{% endif %}" href="/categorias">Categorías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/unidades' %}text-white{% endif %}" href="/unidades">Unidades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/productos' %}text-white{% endif %}" href="/productos">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/lotes' %}text-white{% endif %}" href="/lotes">Lotes</a>
            </li>
        </ul>
    </nav>
    
    <div class="container mt-4">
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
